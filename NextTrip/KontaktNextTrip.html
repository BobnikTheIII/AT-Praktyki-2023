<div id="Kontakt">

    <div id="lewy">
        <div id="numero-lefto">
            <img src="IMG/phone-icon.png" alt="a call icon is supposed to be here">
            </br>
            1-888-444-5555
        </div>
        <div id="assistance">
            <h1>Need assistance?</h1>
            <h4>For immediate assistance with your reservation, please call us. For general questions, you can email us. You'll receive a response with 2 buisnessdays.</h4>
        </div>
    </div>
    <div id="prawy">
        <div id="email-div">
            <form action="NULL">
                <h2>Email Us</h2>
                <label for="e-mail">email</label><br>
                <input type="text" id="e-mail" name="e-mail"><br>

                <label for="subject">subject</label><br>
                <input type="text" id="subject" name="subject"><br>

                <label for="comment">comment</label><br>
                <textarea type="text" id="comment" name="comment" rows="6" cols="50"></textarea><br>
                <input type="button" value="SEND">
            </form>
        </div>
    </div>

    <img id="panorama" src="IMG/kapitanie-majtek-za-burta.png" alt="a panoramic photo is supposed to be here" width="100%">
